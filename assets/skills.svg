<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220">
  <style>
    .section-title { font: bold 16px 'Fira Code', monospace; fill:#9739DC; }
    .badge { font: 13px 'Fira Code', monospace; fill:none; stroke-width:2; rx:8; ry:8; }
    .C { stroke:#0A6721; fill:none; }
    .Java { stroke:#088F96; fill:none; }
    .JS { stroke:#F02267; fill:none; }
    .Python { stroke:#9739DC; fill:none; }
    .PHP { stroke:#F02267; fill:none; }
    .HTML { stroke:#088F96; fill:none; }
    .React { stroke:#9739DC; fill:none; }
    .Node { stroke:#088F96; fill:none; }
    .MySQL { stroke:#0A6721; fill:none; }
    .MongoDB { stroke:#088F96; fill:none; }
    .PostgreSQL { stroke:#9739DC; fill:none; }
    .ProblemSolving { stroke:#F02267; fill:none; }
    .Figma { stroke:#9739DC; fill:none; }
    .VP { stroke:#088F96; fill:none; }
    .Git { stroke:#9739DC; fill:none; }
    .VSCode { stroke:#F02267; fill:none; }
    .badge-text { font:13px 'Fira Code', monospace; fill:white; text-anchor:middle; dominant-baseline:middle; }
  </style>

  <!-- Languages & Frameworks -->
  <text x="10" y="20" class="section-title">Languages & Frameworks</text>
  <rect x="10" y="30" width="80" height="28" class="badge C"/>
  <text x="50" y="44" class="badge-text">C++</text>
  <rect x="100" y="30" width="80" height="28" class="badge Java"/>
  <text x="140" y="44" class="badge-text">Java</text>
  <rect x="190" y="30" width="110" height="28" class="badge JS"/>
  <text x="245" y="44" class="badge-text">JavaScript</text>
  <rect x="310" y="30" width="80" height="28" class="badge Python"/>
  <text x="350" y="44" class="badge-text">Python</text>
  <rect x="400" y="30" width="50" height="28" class="badge PHP"/>
  <text x="425" y="44" class="badge-text">PHP</text>
  <rect x="460" y="30" width="90" height="28" class="badge HTML"/>
  <text x="505" y="44" class="badge-text">HTML & CSS</text>
  <rect x="560" y="30" width="90" height="28" class="badge React"/>
  <text x="605" y="44" class="badge-text">ReactJS</text>
  <rect x="660" y="30" width="80" height="28" class="badge Node"/>
  <text x="700" y="44" class="badge-text">NodeJS</text>

  <!-- Database Management -->
  <text x="10" y="80" class="section-title">Database Management</text>
  <rect x="10" y="90" width="80" height="28" class="badge MySQL"/>
  <text x="50" y="104" class="badge-text">MySQL</text>
  <rect x="100" y="90" width="80" height="28" class="badge MongoDB"/>
  <text x="140" y="104" class="badge-text">MongoDB</text>
  <rect x="190" y="90" width="100" height="28" class="badge PostgreSQL"/>
  <text x="240" y="104" class="badge-text">PostgreSQL</text>

  <!-- Tools & Other Skills -->
  <text x="10" y="140" class="section-title">Tools & Other Skills</text>
  <rect x="10" y="150" width="120" height="28" class="badge ProblemSolving"/>
  <text x="70" y="164" class="badge-text">Problem Solving</text>
  <rect x="140" y="150" width="60" height="28" class="badge Figma"/>
  <text x="170" y="164" class="badge-text">Figma</text>
  <rect x="210" y="150" width="120" height="28" class="badge VP"/>
  <text x="270" y="164" class="badge-text">Visual Paradigm</text>
  <rect x="340" y="150" width="50" height="28" class="badge Git"/>
  <text x="365" y="164" class="badge-text">Git</text>
  <rect x="400" y="150" width="70" height="28" class="badge VSCode"/>
  <text x="435" y="164" class="badge-text">VS Code</text>
</svg>
